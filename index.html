<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dba004c10d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="game-start-overlay">
        <h1>TIC TAC TOE</h1>
        <h2>Click to start</h2>
    </div>
    <div class="toast" id="toast">Position already taken!</div>
    <h2 class="title">Tic Tac Toe</h2>
    <div class="grid-container">
        <div class="quadrant quadrant0" id="0"></div>
        <div class="quadrant quadrant1" id="1"></div>
        <div class="quadrant quadrant2" id="2"></div>
        <div class="quadrant quadrant3" id="3"></div>
        <div class="quadrant quadrant4" id="4"></div>
        <div class="quadrant quadrant5" id="5"></div>
        <div class="quadrant quadrant6" id="6"></div>
        <div class="quadrant quadrant7" id="7"></div>
        <div class="quadrant quadrant8" id="8"></div>
    </div>
    <div class="game-over-overlay">
        Game Over
    </div>

    <button class="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
